<!DOCTYPE html>
<html>
  <head>
      <title>Learning JS</title>
      <link rel="stylesheet" href="css/style.css">
      <script src="functions.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="intro">
      <h1>Sebastian Gonzalez</h1>
      <p>I am an Undegrad Software Engineer at UTEP</p>
      <div class="image">
        <img src="https://upload.wikimedia.org/wikipedia/en/e/eb/SupermanRoss.png" alt="Superman">
      </div>

    </div>
    <div class="Calculator">
      <div class="sum">
        <h3>This is a Calculator I made with JAVASCRIPT</h3>
        <h3>SUM</h3>
      </div>
      <input class="in_num" type="number" id="xSUM">
      <input class="in_num" type="number" id="ySUM" >
      <div class="button">
        <button onclick="showSum()"> Show SUM</button>
      </div>


      <div class="sub">
        <h3>SUBSTRACTION</h3>
      </div>
      <input class="in_num" type="number" id="xSUB">
      <input class="in_num" type="number" id="ySUB" >
      <div class="button">
        <button onclick="showSub()"> Show SUBSTRACTION </button>
      </div>



      <div class="mult">
        <h3>MULTIPLICATION</h3>
      </div>
      <input class="in_num" type="number" id="xMULT">
      <input class="in_num" type="number" id="yMULT" >
      <div class="button">
        <button onclick="showMult()"> Show MULTIPLICATION </button>
      </div>



      <div class="division">
        <h3>DIVISION</h3>
      </div>
      <input class="in_num" type="number" id="xDIV">
      <input class="in_num" type="number" id="yDIV" >
      <div class="button">
        <button onclick="showDiv()"> Show DIVISION</button>
      </div>

    </div>

  </body>
</html>
